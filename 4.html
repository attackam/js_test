<script>
    var num1 = parseFloat(prompt('请输入第一个数字'));
    var num2 = parseFloat(prompt('请输入第二个数字'));


    if (isNaN(num1) == 0  && isNaN(num2) == 0 ) {
        if (num1 >= num2) {
            console.log('第一个数字毕竟大，它的值是：' + num1);
        } else {
            console.log('第二个数字毕竟大，它的值是：' + num2);
        }
    }else {
        console.log('瞎搞');
    }
</script>
