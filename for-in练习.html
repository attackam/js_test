    //自定义构造函数练习
    function Dog(name,age,color) {
        this.name = name;
        this.age = age;
        this.color = color;
        this.eat = function () {
            console.log('我喜欢吃肉肉。。。');
        }
        this.bark = function () {
            console.log('汪汪汪。。。');
        }
    }
    var d1 = new Dog('旺财',2,'黑色');
    console.log('狗狗的名字叫做'+d1.name+',它今年'+d1.age+'岁了,它是'+d1.color+'的。')
    d1.eat();
    d1.bark();

        console.log(key+':'+d1[key]);
    }
