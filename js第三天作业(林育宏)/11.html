<script>
    var n = parseInt(prompt('请输入一个整数'));
    var flag = true;
    if(isNaN(n)){
        alert('这不是一个数字');
    }else{
        for(var i = 2 ; i < n ; i ++){
        if(n % i === 0 ){
            flag = false;
            break;
        }
    }
    flag ? alert('这是一个质数'):alert('这不是一个质数');
    }
    
   
</script>
