<!DOCTYPE html>

<script>
    var sum = 0 ;
    var n = parseInt(prompt('请输入一个整数'));
    for(var i = 2 ; i <= n-1 ; i++){
        if(n % i !== 0){
            sum += 1;
        }
    }
    sum === n - 2  ? alert('这是一个质数') : alert('这不是一个质数');
</script>
</html>
